<!DOCTYPE HTML PUBLIC ">
<html>
    <head>
        <title>Divisi√≥n de dos numeros</title>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <script>
 
function algoritmo()
{
    let num1, num2;
    num1 = parseInt (document.formulario1.num1.value);
    num2 = parseInt (document.formulario1.num2.value);
    if(num1%num2==0||num2%num1==0)
        alert('Uno de los dos divide exactamente al otro.');
    else
        alert('No es posible.');
}
 
        </script>
    </head>
    <body>
        <form name="formulario1">
            <table style="text-align: left; margin-left: auto; margin-right: auto;">
                <tbody>
                    <tr>
                        <td>
                            <label for="num1">Ingresa el valor del primer numero:</label>
                        </td>
                        <td>
                            <input name="num1" required="required" step="1" type="number" />
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="num2">Ingresa el valor del segundo numero:</label>
                        </td>
                        <td>
                            <input name="num2" required="required" step="1" type="number" />
                        </td>
                    </tr>
                    <tr align="center">
                        <td colspan="2" rowspan="1">
                            <input value="Procesar" type="button" onclick="algoritmo();" />
                            <input type="reset" />
                        </td>
                    </tr>
                </tbody>
            </table>
        </form>
    </body>
</html>
